<div *ngIf="actor">
  <h2>{{ actor.firstName }} {{ actor.lastName | uppercase }} informacje</h2>

    <img [src]="actor.imgUrl" alt="{{ actor.firstName }} {{ actor.lastName | uppercase }} image">

  <button type="button" (click)="goBack()">Go back</button>
  <button type="button" (click)="save()">Save</button>
</div>
