<div *ngIf="actor" id="detailsWrapper">
  <h2>{{ actor.name | uppercase }}</h2>

  <img [src]="actor.imgUrl" alt="{{ actor.name }} image" />

  <app-star-panel [rating]="actor.rating"></app-star-panel>

  <button (click)="showKnownFor()">Zobacz filmy</button>

  <div *ngIf="knownFor" id="movieDetails">

    <h2>Wybrane filmy:</h2>

    <ng-container  *ngFor="let kf of knownFor">
      <app-movie-overview [movieDetails]="kf"></app-movie-overview>
    </ng-container >

    <p>Dane wczytane z <a href="themoviedb.org">themoviedb.org</a></p>
  </div>

  <div id="inputWrapper">
    <label for="new-actor-name">Imię i nazwisko</label>
    <input for="new-actor-name" [(ngModel)]="actor.name" />

    <label for="new-actor-url">Link do zdjęcia</label>
    <input for="new-actor-url" [(ngModel)]="actor.imgUrl" />

    <label for="new-actor-rating">Ocena 0-5</label>
    <input for="new-actor-rating" [(ngModel)]="actor.rating" />

    <div>
      <button type="button" (click)="goBack()">Powrót</button>
      <button type="button" (click)="save()">Zapisz</button>
    </div>
  </div>
</div>
